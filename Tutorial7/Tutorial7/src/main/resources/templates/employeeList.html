<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="style.css">-->
</head>

<body>
    <div class="container col-md-4 text-center mt-4">
        <h2 class="text text-primary">EMPLOYEE LIST</h2>
        <table class="table table-info mt-3">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Image</th>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td><a th:text="${employee.name}" /></td>
                    <td>
                        <a th:ref="'/' + ${employee.id}">
                            <img th:src="${employee.image}" alt="image" srcset="" width="100" height="100">
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="_layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>

<body>
    <div layout:fragment="content" class="text-center">
        <div class="mt-3 col-3">
            <form action="/api/employee/search" class="ms-3">
                <input type="search" class="form-control" placeholder="Search by name" name="name" />
            </form>

        </div>

        <div class="container mt-4">
            <h2 class="text-primary mb-4">Company List</h2>
            <a class="btn btn-success mb-3" th:href="@{/api/add}">Add New Employee</a>
            <table class="table table-bordered table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th colspan="2" class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="company : ${companies}">
                        <td th:text="${company.companyId}"></td>
                        <td><a th:text="${company.name}" class="text-decoration-none" /></td>
                        <td>
                            <a th:ref="'/' + ${company.companyId}">
                                <img th:src="${company.image}" alt="Employee Image" class="img-thumbnail" width="100"
                                    height="100">
                            </a>
                        </td>
                        <td class="text-center">
                            <a class="btn btn-outline-primary"
                                th:href="@{/api/update/{id}(id=${company.companyId})}">Update</a>
                        </td>
                        <td class="text-center">
                            <a class="btn btn-outline-danger"
                                th:href="@{/api/delete/{id}(id=${company.companyId})}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>

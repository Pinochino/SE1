<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Uncomment if you have a custom CSS file -->
    <!-- <link rel="stylesheet" th:href="@{/css/style.css}"> -->
</head>

<body>
<div class="container col-md-5 text-center mt-4">
    <h2 class="text-primary mb-4">EMPLOYEE DETAIL</h2>
    <div class="row bg-light">
        <div class="col">
            <img th:src="${employee.image}" alt="Employee Image" width="200" height="200" />
        </div>
        <div class="col">
            <h1 class="text-success" th:text="${employee.name}"></h1>
            <h3 th:text="'Age: ' + ${employee.age}"></h3>
            <h3 th:text="'Address: ' + ${employee.address}"></h3>
        </div>
    </div>
</div>
</body>

</html>

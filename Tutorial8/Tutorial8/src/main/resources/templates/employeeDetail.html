<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout"
      layout:decorate="_layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="style.css">-->
</head>

<body>
    <div class="container col-md-5 text-center mt-4">
        <h2 class="text text-primary mb-4">
            EMPLOYEE DETAIL
        </h2>
        <button>Add</button>
        <div class="row bg-light">
            <div class="col">
                <img th:src="${employee.image}" alt="image" srcset="" width="200" , height="200">
            </div>
            <div class="col">
                <h1 class="text-success" th:text="${employee.name}"></h1>
                <h3 th:text="'Age: ' + ${employee.age}"></h3>
                <h3 th:text="'Address: ' + ${employee.address}"></h3>
                <button>Update</button>
                <button>Delete</button>
            </div>

        </div>
    </div>
</body>

</html>

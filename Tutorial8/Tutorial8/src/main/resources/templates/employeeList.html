<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>

<body>
    <div layout:fragment="content" class="text-center">
        <div class="container mt-4">
            <h2 class="text-primary mb-4">Employee List</h2>
            <a class="btn btn-success mb-3" th:href="@{/api/add}">Add New Employee</a>
            <table class="table table-bordered table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th colspan="2" class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee : ${employees}">
                        <td>
                            <a th:href="@{/api/employee/{id}(id=${employee.id})}" class="text-decoration-none"
                                th:text="${employee.id}"></a>
                        </td>
                        <td>
                            <a th:href="@{/api/employee/{id}(id=${employee.id})}" class="text-decoration-none"
                                th:text="${employee.name}"></a>
                        </td>
                        <td>
                            <a th:href="@{/api/employee/{id}(id=${employee.id})}">
                                <img th:src="${employee.image}" alt="Employee Image" class="img-thumbnail" width="100"
                                    height="100">
                            </a>
                        </td>
                        <td class="text-center">
                            <a class="btn btn-outline-primary"
                                th:href="@{/api/update/{id}(id=${employee.id})}">Update</a>
                        </td>
                        <td class="text-center">
                            <a class="btn btn-outline-danger"
                                th:href="@{/api/delete/{id}(id=${employee.id})}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
